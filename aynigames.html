<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBoard - Tienda de Juegos de Mesa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }

        .search-bar {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 0.7rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
        }

        .cart-btn {
            background: #667eea;
            color: white;
            padding: 0.6rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.3s, background 0.3s;
        }

        .cart-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .hero {
            max-width: 1400px;
            margin: 3rem auto;
            padding: 3rem 2rem;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.95;
        }

        .filter-section {
            max-width: 1400px;
            margin: 0 auto 2rem;
            padding: 0 2rem;
        }

        .filter-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            background: white;
            border: 2px solid white;
            padding: 0.6rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: white;
        }

        .products {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        }

        .product-img {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: white;
            font-weight: 600;
            text-align: center;
            padding: 1rem;
            position: relative;
        }

        .product-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .product-img.has-image img {
            display: block;
        }

        .product-img.has-image::before {
            display: none;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .product-category {
            display: inline-block;
            background: #f0f0f0;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .buy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }

        .buy-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.3rem;
            padding: 3rem;
        }

        footer {
            background: rgba(0,0,0,0.3);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .search-bar {
                max-width: 100%;
            }
        }
    </style>
</head>

        let cart = [];

        // Colores aleatorios para las tarjetas
        const gradients = [

            'linear-gradient(135deg, #FDEB71 0%, #F8D800 100%)',

            'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
            'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)'
        ];

        function renderProducts(filteredProducts = products) {
            const container = document.getElementById('productsContainer');
            
            if (filteredProducts.length === 0) {
                container.innerHTML = '<div class="no-results">No se encontraron juegos ðŸ˜¢</div>';
                return;
            }

            container.innerHTML = filteredProducts.map((product, index) => `
                <div class="product-card">
                    <div class="product-img" style="background: ${gradients[index % gradients.length]}">
                        <img src="" alt="${product.name}" data-product="${product.name}">
                        ${product.name}
                        <div style="position: absolute; bottom: 10px; right: 10px; background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 10px; font-size: 0.8rem;">

                        <span class="product-category">${getCategoryName(product.category)}</span>
                        <div class="product-footer">
                            <span class="price">Bs ${product.price}</span>
                            <button class="buy-btn" onclick="addToCart('${product.name}', ${product.price})">Comprar</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getCategoryName(category) {
            const names = {
                'cartas': 'ðŸŽ´ Cartas',
                'tablero': 'ðŸŽ² Tablero',
                'estrategia': 'ðŸ§  Estrategia'
            };
            return names[category] || 'ðŸŽ® Juego';
        }

        function filterProducts(category) {
            currentFilter = category;
            
            // Actualizar botones activos
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filtrar productos
            const filtered = category === 'todos' 
                ? products 
                : products.filter(p => p.category === category);
            
            renderProducts(filtered);
        }

        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = products.filter(p => 
                p.name.toLowerCase().includes(searchTerm)
            );
            renderProducts(filtered);
        }

        function addToCart(productName, price) {
            cart.push({name: productName, price: price});
            updateCartCount();
            
            const cartBtn = document.querySelector('.cart-btn');
            cartBtn.style.animation = 'none';
            setTimeout(() => {
                cartBtn.style.animation = 'bounce 0.5s';
            }, 10);
            
            alert(`âœ… ${productName} agregado al carrito!\nPrecio: Bs ${price}`);
        }

        function updateCartCount() {
            document.getElementById('cartCount').textContent = cart.length;
        }

        function showCart() {
            if (cart.length === 0) {
                alert('Tu carrito estÃ¡ vacÃ­o ðŸ›’');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            const items = cart.map(item => `â€¢ ${item.name}: Bs ${item.price}`).join('\n');
            alert(`ðŸ›’ Tu Carrito:\n\n${items}\n\nðŸ’° TOTAL: Bs ${total}`);
        }

        // Cargar productos al iniciar
        renderProducts();
